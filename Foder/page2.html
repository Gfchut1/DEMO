<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Tra Trùng Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .banner {
            position: relative;
            background-image: url('tải\ xuống.jpg'); /* Đặt ảnh nền tương tự */
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
        }
        .banner h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .actions {
            margin: 20px 0;
        }
        .actions .btn {
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-watch {
            background-color: #e50914;
        }
        .btn-trailer {
            background-color: #333;
            margin-right: 10px;
        }
        .info {
            margin: 20px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        .description {
            font-size: 1.1em;
            color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Na Tra Trùng Sinh</h1>
        </div>
        <div class="actions">
            <button class="btn btn-trailer">Phát trailer</button>
            <button class="btn btn-watch">Tham gia ngay</button>
        </div>
        <div class="info">
            2021 • T13 • Kỳ ảo
        </div>
        <div class="description">
            Trong cuộc sống của một người giao hàng bình thường kiêm tín đồ đua xe, Na Tra chạm trán những kẻ thù cũ và phải tìm lại năng lực của mình để bảo vệ những người thân yêu.
        </div>
        <div class="cast">
            Diễn viên chính: Dương Thiên Tường, Trương Hách, Tuyên Hiểu Minh
        </div>
    </div>
</body>
</html>
